- hosts: localhost
  connection: local
  become: no

  roles:
    - role: homebrew
      tags: [ 'common' ]
      homebrew_repositories:
        - homebrew/binary
        - homebrew/dupes
        - homebrew/versions
      homebrew_packages:
        - ansible
        - bash-completion
        - ctags
        - curl
        - d-bus
        - doxygen
        - git
        - git-flow
        - git-lfs
        - glib
        - gnutls
        - go
        - graphviz
        - icu4c
        - imagemagick
        - jq
        - lha
        - librsvg
        - lv
        - mailutils
        - nginx
        - nsd
        - openssl
        - pidof
        - pkg-config
        - readline
        - reattach-to-user-namespace
        - tmux
        - tree
        - unbound
        - unrar
        - wget
        - xz
        - name: emacs
          install_options:
           - with-cocoa
           - with-gnutls
           - with-librsvg
           - with-imagemagick
    - role: homebrew
      tags: [ 'extra' ]
      homebrew_packages:
        - tofrodos
        - nkf
        - peco
        - hugo
    - role: homebrew
      tags: [ 'develop' ]
      homebrew_packages:
        - autoconf-archive
        - automake
        - cmake
        - flow
        - node
        - nvm
        - python
        - redis
        - shellcheck
        - sqlite
        - postgresql
        - tinycdb
        - rbenv
        - nsd
        - pandoc
        - pandoc-crossref
        - wakeonlan
    - role: homebrew
      tags: [ 'develop-extra' ]
      homebrew_packages:
        - boost
        - libxml2
        - gtk+
        - gtkmm
        - ucommon
    - role: homebrew-cask
      tags: [ 'common' ]
      homebrew_cask_repositories:
        - caskroom/versions
      homebrew_cask_packages:
        - android-file-transfer
        - appcleaner
        - atom
        - dropbox
        - firefox
        - google-chrome
        - google-drive
        - java6
        - keepingyouawake
        - kindle
        - logitech-control-center
        - logitech-options
        - slack
        - sourcetree
        - xquartz
    - role: homebrew-cask
      tags: [ 'develop' ]
      homebrew_cask_packages:
        - android-studio
        - docker
        - googleappengine
        - jetbrains-toolbox
        - java
        - java7
        - kitematic
        - mysqlworkbench
        - owasp-zap
        - pgadmin3
        - realm-browser
        - sequel-pro
        - sqlitestudio
        - unity
        - unity-android-support-for-editor
        - unity-ios-support-for-editor
        - vagrant
        - vagrant-manager
        - virtualbox
    - role: homebrew-cask
      tags: [ 'extra' ]
      homebrew_cask_packages:
        - apache-directory-studio
        - mactex
        - rstudio
    - role: homebrew-cask
      tags: [ 'personal' ]
      homebrew_cask_packages:
        - 1password
        - adobe-creative-cloud
        - astah-professional
        - coda
        - cornerstone
        - gpgtools
        - grandperspective
        - ksdiff
        - lingon-x
        - microsoft-office
        - omnifocus
        - omnigraffle
        - omnioutliner
        - omniplan
        - omnipresence
        - reveal
        - sublime-text
        - tower
        - transmission
        - vmware-fusion

